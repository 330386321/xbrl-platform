spring.application.name=xbrl-platform-config
spring.profiles.active=native
server.port=8020

#本地配置文件地址配置
#spring.cloud.config.server.native.searchLocations=classpath:/properties/

#配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/forezp/SpringcloudConfig/
#配置仓库路径
spring.cloud.config.server.git.searchPaths=respo
#配置仓库的分支
spring.cloud.config.label=master
#访问git仓库的用户名和密码，如果Git仓库为公开仓库，可以不填写用户名和密码，如果是私有仓库需要填写
#spring.cloud.config.server.git.username=your username
#spring.cloud.config.server.git.password=your password

# 配置格式：  http://${eureka.instance.hostname}:${server.port}/eureka/
eureka.client.service-url.defaultZone=http://localhost:8001/eureka/

#config测试地址：http://localhost:8020/foo/dev